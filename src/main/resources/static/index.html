<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Holiday B&B - plan your dream holidays!</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap -->
    <script src="node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

    <!-- Angular -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

    <!-- Application -->
    <script src="app/index.js"></script>
    <script src="app/config.js"></script>

    <script src="app/services/userService.js"></script>
    <script src="app/services/accommodationService.js"></script>
    <script src="app/services/bookingService.js"></script>
    <script src="app/services/authenticationService.js"></script>

    <script src="app/components/users/list/userListController.js"></script>
    <script src="app/components/users/edit/userEditController.js"></script>

    <script src="app/components/accommodations/list/accommodationListController.js"></script>
    <script src="app/components/accommodations/edit/accommodationEditController.js"></script>

    <script src="app/components/bookings/list/bookingListController.js"></script>
    <script src="app/components/bookings/edit/bookingEditController.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Holiday B&B</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-asset">
                <a class="nav-link" href="#!accommodations">Accommodations</a>
            </li>
            <li class="nav-asset">
                <a class="nav-link" href="#!bookings">Bookings</a>
            </li>
            <li class="nav-asset">
                <a class="nav-link" href="#!users">Users</a>
            </li>

            <li class="nav-asset">
                <a class="nav-link">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;</a>
            </li>
            <li ng-if="authenticated && authUser" class="nav-asset">
                <a class="nav-link no-overflow" ng-href="#!/users/{{authUser.id}}">Logged as <b>{{authUser.username}}</b>&emsp;&emsp;</a>
            </li>
            <li ng-if="authenticated && authUser" ng-controller="AuthenticationController as authCtrl" class="nav-asset">
                <a class="nav-link" ng-click="authCtrl.logout()">Logout</a>
            </li>
            <li ng-if="!authenticated" class="nav-asset">
                <a class="nav-link">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</a>
            </li>
            <li ng-if="!authenticated" class="nav-asset">
                <a class="nav-link" href="#!login">Login</a>
            </li>
            <li ng-if="!authenticated" class="nav-asset">
                <a class="nav-link" href="#!register">Register</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <div class="jumbotron jumbo-custom text-white text-center my-2">
        <h1>Holiday B&B</h1>
        <p></p>
        <p class="lead">Book place for your dream holidays!</p>
        <p class="lead">All in one place and suited to your needs.</p>
    </div>
</main>

<div ng-view></div>

</body>
</html>
