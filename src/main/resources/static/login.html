<div class="col-md-6 offset-md-3">
    <hr>
    <div ng-show="!authenticated">
        <h1>Please Login</h1>
        <hr>
        <div class="row" ng-if="ctrl.msg">
            <div class="mx-auto">
                <p class="text-danger line-breaks">{{ctrl.msg}}</p>
            </div>
        </div>
        <form>
            <input type="text" ng-model="authCtrl.credentials.username" size=""><br>
            <input type="password" ng-model="authCtrl.credentials.password"><br>
            <button ng-click="authCtrl.login()">Login</button>
        </form>
    </div>

    <div ng-show="authenticated" ng-controller="UserListController as userCtrl">
        <hr>
        <h2>You are already logged in as: <b>{{authUser.username}}</b></h2><br>
        <h4>Do you really want to logout?</h4>
        <a href="" ng-click="authCtrl.logout()">Logout</a>
    </div>
</div>
